<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" style="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <h3>Add A New Item</h3>
    <div class="name-div">
        <h4>Name:</h4> 
        <input type="text" placeholder="where was the expense made?" class="name-input">
    </div>
    <div class="date-div">
        <h4>Date:</h4> 
        <input type="date" class="date-input">
    </div>
    <div class="ammount-div">
        <h4>Ammount:</h4> 
        <input type="text" placeholder="how much did you spend" class="ammount-input">
    </div>
    <div class="add-div">
        <h4 class="white fill-input">Fill All Inputs</h4>
        <a href="#" class="expense-button">Add Expense</a>
    </div>
    <div class="table-div">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Ammount</th>
            </tr>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
